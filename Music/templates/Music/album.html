{% extends 'Music/base.html' %}
{% load staticfiles%}

	{% block body %}
	<div class="container-fluid">
		<div class="row">
			<h2>ALL ALBUMS</h2>
		</div>
		<div class="row">
			{% for album in all_album %}
			<div class="col ">
				<a href="{% url 'Music:album_details' album.id %}">
					<div class="img-thumbnail float-left">
						<img src="{{ album.albumImage.url }}" class="responsive">
						<div class="caption" style="color: red; text-align: center;">
							<p>{{ album.name }}</p>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
	{% endblock %}
