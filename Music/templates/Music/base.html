{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>HOME PAGE</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'Music/style.css' %}">
	</head>

<body class="container-fluid">
	<div class="container-fluid">
		<nav class="navbar navbar-expand-md bg-success sticky-top">
			<a class="navbar-brand" href="{% url 'Music:index' %}">VOYA MUSIC</a>

			<!-- Toggle button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon">
					<svg viewBox="0 0 100 80" width="40" height="40">
						<rect width="100" height="5" rx="8" fill="white"></rect>
						<rect y="30" width="100" height="5" fill="white"></rect>
						<rect y="60" width="100" height="5" fill="white"></rect>
					</svg>
				</span>
			</button>

			<!-- navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav nav-pills">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'Music:artist' %}">ARTISTS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'Music:album' %}">ALBUMS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'Music:track' %}">SONGS</a>
					</li>		
				</ul>

				<!-- Search Bar -->
				<ul class="navbar-nav">
					<li class="nav-item">
						<form method="get" action="#" class="form-inline" style="float: right;">
						<input type="text" name="q" class="form-control mr-sm-2 input-lg" placeholder="Search">
						<button type="submit" class="btn btn-light" >Search</button> 
						</form>
					</li>
					<!-- <li class="nav-item"> 
						<a href="#" class="nav-link"><i class="fas fa-plus"></i>&nbsp;ADD ALBUM</a>
					</li> -->
					<li class="nav-item"> 
						<a href="{% url 'Music:register' %}" class="nav-link"><i class="fas fa-user-plus"></i>&nbsp;SIGN UP</a>
					</li>
					{% if user.is_authenticated %}
						<li class="nav-item"> 
							<a href="{% url 'Music:logIn' %}" class="nav-link"><i class="fas fa-user-alt"></i>&nbsp;{{ user.username }}</a>
						</li>
						<li class="nav-item"> 
							<a href="{% url 'Music:logIn' %}" class="nav-link"><i class="fas fa-power-off"></i>&nbsp;LOGOUT</a>
						</li>
					{% else %}
						<li class="nav-item"> 
							<a href="{% url 'Music:logIn' %}" class="nav-link"><i class="fas fa-sign-in-alt"></i>&nbsp;SIGN IN</a>
						</li>
					{% endif %}
				</ul>
			</div>				
		</nav>	
	{% block body %}
	{% endblock%}
	</div>
</body>
</html>
