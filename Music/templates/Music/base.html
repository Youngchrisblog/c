{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>VoyaMusic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="{% static 'Music/style.css' %}">

		<style type="text/css">
			#brand { 
				font-size: 25px;
				font-family: ;
				color: #ff0000;
			}
			#brand i {
				color: #e60000;
			}
			#brand i:hover {
				font-size: 30px;
			}
			.nav-link {
				color: #ff0000;
				font-weight: bold;
				/*letter-spacing: 1.2px;*/
				font-family: ;
			}
			.container-fluid {
				padding: 0px;
			}
			.search {
				border: 0px; 
				border-bottom: 2px solid red; 
				background-color: black; 
				color: red;
				display: inline;
				padding: 2px;
				border-radius: 7px;
			}
			.search:focus {
				outline: none;
			}
		</style>
	</head>

<body class="container-fluid">
	<div>
		<div class="navigation">
			<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #000000;">

				<!-- Toggle button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<!-- <span class="navbar-toggler-icon"></span> -->
				<!-- Used fontawesome icon, because navbar-toggler-icon supports only light and dark color with dark and light background resp. -->
				<i class="fas fa-bars" style="color: #ff0000;"></i>
				</button>

				<!-- Brand -->
				<a class="navbar-brand" href="{% url 'Music:index' %}" id="brand"><strong>V<i class="fas fa-play-circle"></i>YA MUSIC</strong></a>

				<!-- navbar links -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'Music:artist' %}"><i class="fas fa-user"></i>&nbsp;ARTISTS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'Music:album' %}"><i class="fas fa-compact-disc"></i>&nbsp;ALBUMS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'Music:track' %}"><i class="fas fa-play"></i>&nbsp;SONGS</a>
						</li>
					</ul>

					<!-- Search Bar -->
					<form method="get" action="#" class="form-inline my-2 my-lg-0" >
						<input class="search" type="text" placeholder="Search..." aria-label="Search">
						<button type="submit" style="background-color: black; border: 0px;  display: inline;"><i class="fas fa-search" style="color: red;"></i></button>
					</form>

					<!-- SignUp and Login Options -->
					{% if user.is_authenticated %}
						<a href="{% url 'Music:profile' %}" class="nav-link"><i class="fas fa-user-alt"></i>&nbsp;{{ user.username }}</a>
						<a href="{% url 'Music:logOut' %}" class="nav-link"><i class="fas fa-power-off"></i>&nbsp;LOGOUT</a>
					{% else %}
						<a href="{% url 'Music:register' %}" class="nav-link"><i class="fas fa-user-plus"></i>&nbsp;SIGN UP</a>
						<a href="{% url 'Music:logIn' %}" class="nav-link"><i class="fas fa-sign-in-alt"></i>&nbsp;SIGN IN</a>
					{% endif %}
				</div>				
			</nav>
		</div>
		{% block content%} {% endblock %}
		<div class="content" style="padding: 15px;">
			{% block body %}
			{% endblock%}
		</div>
	</div>
</body>
</html>
