{% extends 'Music/base.html' %}
{% load staticfiles%}

{% block content %}

<style type="text/css">

	/* For mobile devices */
	.carousel-item img {
		height: 200px;
	}

	/* For tablets */
	@media only screen and (min-width: 600px) {
		.carousel-item img {
			height: 300px;
		}
	}

	/* For laptops */
	@media only screen and (min-width: 768px) {
		.carousel-item img {
			height: 400px;
		}
	}
</style>

<!-- Corousel -->
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{% static 'Music/images/index_c1.jpg' %}" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
	  			<img src="{% static 'Music/images/index_c2.jpg' %}" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
	  			<img src="{% static 'Music/images/index_c3.jpg' %}" class="d-block w-100" alt="...">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

{% endblock %}

{% block body %}

	<div class="row pt-4">
		{% for album in albums %}
			<div class="col-sm-3">
				<a href="{% url 'Music:album_details' album.id %}" style="text-decoration: none;">
				<img src="{{ album.albumImage.url }}" class="img-fluid rounded mx-auto d-block" alt="{{ album.name }}"><br>
				<p class="text-center font-weight-bold" style="color: #FFFFFF;">{{ album.name }}</p>
				</a>
			</div>
		{% endfor %}
	</div>

{% endblock %}
