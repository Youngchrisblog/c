{% extends 'Music/base.html' %}
{% load staticfiles%}

{% block body %}
	<div class="row">
		{% for album in albums %}
			<div class="col-sm-4">
				<a href="{% url 'Music:album_details' album.id %}">
				<img src="{{ album.albumImage.url }}" class="img-thumbnail"><br>
				<div class="caption">
					<p class="">{{ album.name }}</p>
				</div>
				</a>
			</div>
		{% endfor %}
	</div>

{% endblock %}
